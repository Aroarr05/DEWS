<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalle Cliente</title>
    <th:block th:replace="~{fragmentos/estilos.html}"></th:block>
</head>
<body>

<th:block th:replace="~{fragmentos/nav.html}"></th:block>

<div id="contenedora" class="container mt-5">
    <form th:action="@{/clientes/crear}" th:object="${cliente}" method="post">
        <div class="text-center mb-4">
            <h1>Crear Cliente</h1>
        </div>

        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input id="nombre" th:field="*{nombre}" class="form-control" placeholder="Ingrese el nombre" />
            <ul th:if="${#fields.hasErrors('nombre')}" class="text-danger">
                <li th:each="err : ${#fields.errors('nombre')}" th:text="${err}" class="error"></li>
            </ul>
        </div>

        <div class="form-group">
            <label for="apellido1">Apellido 1</label>
            <input id="apellido1" th:field="*{apellido1}" class="form-control" placeholder="Ingrese el primer apellido" />
            <ul th:if="${#fields.hasErrors('apellido1')}" class="text-danger">
                <li th:each="err : ${#fields.errors('apellido1')}" th:text="${err}" class="error"></li>
            </ul>
        </div>

        <div class="form-group">
            <label for="apellido2">Apellido 2</label>
            <input id="apellido2" th:field="*{apellido2}" class="form-control" placeholder="Ingrese el segundo apellido" />
        </div>

        <div class="form-group">
            <label for="ciudad">Ciudad</label>
            <input id="ciudad" th:field="*{ciudad}" class="form-control" placeholder="Ingrese la ciudad" />
            <ul th:if="${#fields.hasErrors('ciudad')}" class="text-danger">
                <li th:each="err : ${#fields.errors('ciudad')}" th:text="${err}" class="error"></li>
            </ul>
        </div>

        <div class="form-group">
            <label for="categoria">Categoría</label>
            <input id="categoria" th:field="*{categoria}" class="form-control" placeholder="Ingrese la categoría" />
            <ul th:if="${#fields.hasErrors('categoria')}" class="text-danger">
                <li th:each="err : ${#fields.errors('categoria')}" th:text="${err}" class="error"></li>
            </ul>
        </div>

        <div class="form-group text-center">
            <button type="submit" class="btn btn-primary btn-lg px-4">Crear Cliente</button>
        </div>
    </form>
</div>
</body>
</html>
