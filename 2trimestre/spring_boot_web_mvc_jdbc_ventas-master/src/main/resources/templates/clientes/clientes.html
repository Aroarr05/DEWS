<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:left>
<head>
    <meta charset="UTF-8">
    <title>Cliente</title>
    <th:block th:replace="~{fragmentos/estilos.html}"></th:block>
</head>
<body>
<th:block th:replace="~{fragmentos/nav.html}"></th:block>

<div id="contenedora" style="float:none; margin: 0 auto;width: 95%;">
    <div class="clearfix">
        <div style="float: left; width: 50%">
            <h1 th:text="#{Clientes}"></h1>
        </div>
        <div style="float: none;width: auto;overflow: hidden;min-height: 80px;position: relative;">
            <div style="position: absolute; left: 39%; top : 39%;">
                <form th:action="@{/clientes/crear}">
                    <button type="submit" class="btn btn-primary" th:text="#{Crear}"></button>
                </form>
            </div>
        </div>
    </div>

    <div class="clearfix">
        <hr/>
    </div>

    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th th:text="#{Id}"></th>
            <th th:text="#{Nombre}"></th>
            <th th:text="#{Apellido1}"></th>
            <th th:text="#{Apellido2}"></th>
            <th th:text="#{Ciudad}"></th>
            <th th:text="#{Categoria}"></th>
            <th th:text="#{Accion}"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cliente : ${listaClientes}">
            <td th:text="${cliente.id}">0</td>
            <td th:text="${cliente.nombre}">nombre</td>
            <td th:text="${cliente.apellido1}">apellido1</td>
            <td th:text="${cliente.apellido2 ?: '&nbsp;'}">apellido2</td>
            <td th:text="${cliente.ciudad}">ciudad</td>
            <td th:text="${cliente.categoria}">categor√≠a</td>
            <td>
                <form th:action="@{/clientes/__${cliente.id}__}" style="display: inline;">
                    <button type="submit" class="btn btn-info" th:text="#{Ver.detalle}"></button>
                </form>
                <form th:action="@{/clientes/editar/}+${cliente.id}" style="display: inline;">
                    <button type="submit" class="btn btn-warning" th:text="#{Editar}"></button>
                </form>
                <form th:action="@{/clientes/borrar/__${cliente.id}__}" method="post" style="display: inline;">
                    <button type="submit" class="btn btn-danger" th:text="#{Eliminar}"></button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
