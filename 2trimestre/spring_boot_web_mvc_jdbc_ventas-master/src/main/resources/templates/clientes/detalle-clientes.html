<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalle Cliente</title>
    <th:block th:replace="~{fragmentos/estilos.html}"></th:block>
</head>
<body>
<th:block th:replace="~{fragmentos/nav.html}"></th:block>

<div id="contenedora">
    <div class="clearfix">
        <div style="float: left; width: 50%">
            <h1>Detalle Cliente</h1>
        </div>
        <div style="float: none;width: auto; overflow: hidden; min-height: 80px; position: relative;">
            <div style="position: absolute; left: 39%; top: 39%;">
                <form action="/clientes">
                    <button type="submit" class="btn btn-primary">Volver</button>
                </form>
            </div>
        </div>
    </div>

    <div class="clearfix">
        <hr/>
    </div>

    <div class="form-group">
        <label for="id">ID</label>
        <input id="id" th:value="${cliente.id}" value="Id" class="form-control" readonly="readonly" />
    </div>
    <div class="form-group">
        <label for="nombre">Nombre</label>
        <input id="nombre" th:value="${cliente.nombre}" value="Cliente" class="form-control" readonly="readonly" />
    </div>
    <div class="form-group">
        <label for="apellido1">Apellido1</label>
        <input id="apellido1" th:value="${cliente.apellido1}" value="Cliente" class="form-control" readonly="readonly" />
    </div>
    <div class="form-group">
        <label for="apellido2">Apellido2</label>
        <input id="apellido2" th:value="${cliente.apellido2}" value="Cliente" class="form-control" readonly="readonly" />
    </div>
    <div class="form-group">
        <label for="ciudad">Ciudad</label>
        <input id="ciudad" th:value="${cliente.ciudad}" value="Cliente" class="form-control" readonly="readonly" />
    </div>
    <div class="form-group">
        <label for="categoria">Categor√≠a</label>
        <input id="categoria" th:value="${cliente.categoria}" value="Cliente" class="form-control" readonly="readonly" />
    </div>
</div>
</body>
</html>
