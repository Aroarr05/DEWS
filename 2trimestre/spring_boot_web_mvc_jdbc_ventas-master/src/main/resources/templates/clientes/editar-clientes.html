<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalle Cliente</title>
    <th:block th:replace="~{fragmentos/estilos.html}"></th:block>
</head>
<body>
<th:block th:replace="~{fragmentos/nav.html}"></th:block>

<div id="contenedora">
    <form th:action="@{/clientes/editar/__${cliente.id}__}" th:object="${cliente}" method="post">
        <div class="clearfix">
            <div class="text-center mb-4">
                <h1>Editar Cliente</h1>
            </div>
        </div>

        <div class="clearfix">
            <hr/>
        </div>

        <div class="form-group">
            <label for="id">ID</label>
            <input id="id" th:field="*{id}" class="form-control" readonly="readonly"/>
        </div>

        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input id="nombre" th:field="*{nombre}" class="form-control"/>
            <ul th:if="${#fields.hasErrors('nombre')}">
                <li th:each="err : ${#fields.errors('nombre')}" th:text="${err}" class="error" />
            </ul>
        </div>

        <div class="form-group">
            <label for="apellido1">Apellido1</label>
            <input id="apellido1" th:field="*{apellido1}" class="form-control"/>
            <ul th:if="${#fields.hasErrors('apellido1')}">
                <li th:each="err : ${#fields.errors('apellido1')}" th:text="${err}" class="error" />
            </ul>
        </div>

        <div class="form-group">
            <label for="apellido2">Apellido2</label>
            <input id="apellido2" th:field="*{apellido2}" class="form-control"/>
        </div>

        <div class="form-group">
            <label for="ciudad">Ciudad</label>
            <input id="ciudad" th:field="*{ciudad}" class="form-control"/>
            <ul th:if="${#fields.hasErrors('ciudad')}">
                <li th:each="err : ${#fields.errors('ciudad')}" th:text="${err}" class="error" />
            </ul>
        </div>

        <div class="form-group">
            <label for="categoria">Categor√≠a</label>
            <input id="categoria" th:field="*{categoria}" class="form-control"/>
            <ul th:if="${#fields.hasErrors('categoria')}">
                <li th:each="err : ${#fields.errors('categoria')}" th:text="${err}" class="error" />
            </ul>
        </div>

        <!--<div class="form-group">
            <label for="correo">Correo</label>
            <input id="correo" th:field="*{correo}" class="form-control"/>
            <ul th:if="${#fields.hasErrors('correo')}">
                <li th:each="err : ${#fields.errors('correo')}" th:text="${err}" class="error" />
            </ul>
        </div>-->

        <div class="btn-container">
            <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
    </form>
</div>
</body>
</html>
