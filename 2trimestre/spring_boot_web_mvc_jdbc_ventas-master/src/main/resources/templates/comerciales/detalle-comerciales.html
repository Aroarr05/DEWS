<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalle Comercial</title>
    <th:block th:replace="~{fragmentos/estilos.html}"></th:block>
    <style>

        .table {
            margin-top: 20px;
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .table .row {
            display: flex;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .table .row:nth-child(even) {
            background-color: #f9f9f9;
        }

        .table .row .col-2 {
            width: 16.66%;
            padding: 8px;
            text-align: center;
        }

        .table .row .col-2 strong {
            font-size: 1rem;
            color: #555;
        }

        .table .row a {
            color: #007bff;
            text-decoration: none;
        }

        .table .row a:hover {
            text-decoration: underline;
        }

        .table .row:first-child {
            font-weight: bold;
            background-color: #e9ecef;
        }

        .clearfix {
            clear: both;
        }

        hr {
            border: 1px solid #ddd;
            margin-top: 20px;
            margin-bottom: 20px;
    </style>
</head>
<body>
<th:block th:replace="~{fragmentos/nav.html}"></th:block>

<div id="contenedora">
    <div class="clearfix">
        <div style="float: left; width: 50%">
            <h1>Detalle Comercial</h1>
        </div>
        <div style="float: none;width: auto; overflow: hidden; min-height: 80px; position: relative;">
            <div style="position: absolute; left: 39%; top: 39%;">
                <form action="/comerciales">
                    <button type="submit" class="btn btn-primary">Volver</button>
                </form>
            </div>
        </div>
    </div>

    <div class="clearfix">
        <hr/>
    </div>

    <div class="form-group">
        <label for="id">ID</label>
        <input id="id" th:value="${comercial.id}" class="form-control" readonly="readonly"/>
    </div>
    <div class="form-group">
        <label for="nombre">Nombre</label>
        <input id="nombre" th:value="${comercial.nombre}" class="form-control" readonly="readonly"/>
    </div>
    <div class="form-group">
        <label for="apellido1">Apellido1</label>
        <input id="apellido1" th:value="${comercial.apellido1}" class="form-control" readonly="readonly"/>
    </div>
    <div class="form-group">
        <label for="apellido2">Apellido2</label>
        <input id="apellido2" th:value="${comercial.apellido2}" class="form-control" readonly="readonly"/>
    </div>
    <div class="form-group">
        <label for="comision">Comisi√≥n</label>
        <input id="comision" th:value="${comercial.comision}" class="form-control" readonly="readonly"/>
    </div>

    <div class="clearfix">
        <hr/>
    </div>

    <div class="form-group">
        <label for="totalPedidos">Total Pedidos</label>
        <input id="totalPedidos" th:value="${comercialDetalle.totalPedidos}" class="form-control" readonly="readonly"/>
    </div>
    <div class="form-group">
        <label for="mediaPrecio">Media Precio</label>
        <input id="mediaPrecio" th:value="${comercialDetalle.mediaPrecio}" class="form-control" readonly="readonly"/>
    </div>

    <div class="clearfix">
        <hr/>
    </div>

    <div class="table">
        <div class="row">
            <div class="col-2"><strong>ID</strong></div>
            <div class="col-2"><strong>Total</strong></div>
            <div class="col-2"><strong>Fecha</strong></div>
            <div class="col-2"><strong>Clientes</strong></div>
            <div class="col-2"><strong>Comercial</strong></div>
            <div class="col-2"><strong>Nombre Cliente</strong></div>
        </div>
        <div class="clearfix">
            <hr/>
        </div>

        <div th:each="pedidoDTO : ${pedidoDTO}" class="row">
            <div class="col-2" th:text="${pedidoDTO.id}">Id</div>
            <div class="col-2" th:text="${pedidoDTO.total}">Total</div>
            <div class="col-2" th:text="${pedidoDTO.fecha}">Fecha</div>
            <div class="col-2" th:text="${pedidoDTO.id_cliente}">Id cliente</div>
            <div class="col-2" th:text="${pedidoDTO.id_comercial}">Id comercial</div>
            <div class="col-2">
                <a th:href="@{/clientes/{id}(id=${pedidoDTO.id_cliente})}" target="_blank" th:text="${pedidoDTO.nombre_cliente}">Nombre Cliente</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
