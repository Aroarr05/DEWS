<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Detalle Comerciales</title>
  <th:block th:replace="~{fragmentos/estilos.html}"></th:block>
</head>
<body>
<th:block th:replace="~{fragmentos/nav.html}"></th:block>

<div id="contenedora">
  <form th:action="@{/comerciales/editar/__${comercial.id}__}" th:object="${comercial}" method="post">
    <div class="clearfix">
      <div class="text-center mb-4">
        <h1>Editar Comerciales</h1>
      </div>
    </div>

    <div class="clearfix">
      <hr/>
    </div>

    <div class="form-group">
      <label for="id">ID</label>
      <input id="id" th:field="*{id}" class="form-control" readonly="readonly"/>
    </div>

    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input id="nombre" th:field="*{nombre}" class="form-control"/>
      <ul th:if="${#fields.hasErrors('nombre')}">
        <li th:each="err : ${#fields.errors('nombre')}" th:text="${err}" class="error" />
      </ul>
    </div>

    <div class="form-group">
      <label for="apellido1">Apellido1</label>
      <input id="apellido1" th:field="*{apellido1}" class="form-control"/>
      <ul th:if="${#fields.hasErrors('apellido1')}">
        <li th:each="err : ${#fields.errors('apellido1')}" th:text="${err}" class="error" />
      </ul>
    </div>

    <div class="form-group">
      <label for="apellido2">Apellido2</label>
      <input id="apellido2" th:field="*{apellido2}" class="form-control"/>
    </div>

    <div class="form-group">
      <label for="comision">Comisi√≥n</label>
      <input id="comision" th:field="*{comision}" class="form-control"/>
      <ul th:if="${#fields.hasErrors('comision')}">
        <li th:each="err : ${#fields.errors('comision')}" th:text="${err}" class="error" />
      </ul>
    </div>

    <div class="btn-container">
      <button type="submit" class="btn btn-primary">Guardar</button>
    </div>
  </form>
</div>
</body>
</html>
