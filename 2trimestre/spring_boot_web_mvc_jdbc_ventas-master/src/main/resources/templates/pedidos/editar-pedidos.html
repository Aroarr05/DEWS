<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalle Comerciales</title>
    <th:block th:replace="~{fragmentos/estilos.html}"></th:block>
</head>
<body>
<th:block th:replace="~{fragmentos/nav.html}"></th:block>

<div id="contenedora">
    <form th:action="@{/pedidos/editar/__${pedido.id}__}" th:object="${pedido}" method="post">
        <div class="clearfix">
            <div class="text-center mb-4">
                <h1>Editar Pedido</h1>
            </div>
        </div>

        <div class="clearfix">
            <hr/>
        </div>

        <div class="form-group">
            <label for="id">ID</label>
            <input id="id" th:field="*{id}" class="form-control" readonly="readonly"/>
        </div>

        <div class="form-group">
            <label for="total">Total</label>
            <input id="total" th:field="*{total}" class="form-control"/>
        </div>

        <div class="form-group">
            <label for="fecha">Fecha</label>
            <input id="fecha" th:field="*{fecha}" class="form-control"/>
            <ul th:if="${#fields.hasErrors('fecha')}">
                <li th:each="err : ${#fields.errors('pecha')}" th:text="${err}" class="error" />
            </ul>
        </div>

        <div class="form-group">
            <label for="cliente">Cliente</label>
            <input id="cliente" th:field="*{id_cliente}" class="form-control"/>
        </div>

        <div class="form-group">
            <label for="comercial">Comercial</label>
            <input id="comercial" th:field="*{id_comercial}" class="form-control"/>
        </div>

        <div class="btn-container">
            <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
    </form>
</div>
</body>
</html>
