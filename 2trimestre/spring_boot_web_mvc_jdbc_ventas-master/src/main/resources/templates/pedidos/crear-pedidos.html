<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalle Comercial</title>

    <th:block th:replace="~{fragmentos/estilos.html}"></th:block>
</head>
<body>
<th:block th:replace="~{fragmentos/nav.html}"></th:block>

<div id="contenedora" class="container mt-5">
    <form th:action="@{/pedidos/crear}" th:object="${pedido}" method="post">
        <div class="text-center mb-4">
            <h1>Crear Pedido</h1>
        </div>

        <div class="form-group">
            <label for="total">Total</label>
            <input id="total" th:field="*{total}" class="form-control" placeholder="Ingrese el total" />
        </div>

        <div class="form-group">
            <label for="fecha">Fecha</label>
            <input type="date" id="fecha" th:field="*{fecha}" class="form-control"  />
            <ul th:if="${#fields.hasErrors('fecha')}" class="text-danger">
                <li th:each="err : ${#fields.errors('fecha')}" th:text="${err}" class="error"></li>
            </ul>
        </div>
        <!-- Hago un select para que se muestren todos los datos de los nombres de cliente y comercial, en crear-->
        <div class="form-group">
            <label>Cliente</label>
            <select th:field="*{id_cliente}">
                <option th:each="cliente: ${listaClientes}" th:value="${cliente.id}" th:text="${cliente.nombre}"></option>
            </select>
        </div>

        <div class="form-group">
            <label>Comercial</label>
            <select th:field="*{id_comercial}">
                <option th:each="comercial: ${listaComercials}" th:value="${comercial.id}" th:text="comercial.nombre"></option>
            </select>

        </div>

        <div class="form-group text-center">
            <button type="submit" class="btn btn-primary btn-lg px-4">Crear Comercial</button>
        </div>
    </form>
</div>

</body>
</html>
