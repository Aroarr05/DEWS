<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:left>
<head>
    <meta charset="UTF-8">
    <title>Cliente</title>
    <th:block th:replace="~{fragmentos/estilos.html}"></th:block>
</head>
<body>
<th:block th:replace="~{fragmentos/nav.html}"></th:block>

<div id="contenedora" style="float:none; margin: 0 auto;width: 95%;">
    <div class="clearfix">
        <div style="float: left; width: 50%">
            <h1>Peliculas</h1>
        </div>
        <div style="float: none;width: auto;overflow: hidden;min-height: 80px;position: relative;">
            <div style="position: absolute; left: 39%; top : 39%;">
                <form th:action="@{/peliculas/crear}">
                    <button type="submit" class="btn btn-primary" >Crear</button>
                </form>
            </div>
        </div>
    </div>

    <div class="clearfix">
        <hr/>
    </div>

    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Titulo</th>
            <th>Descripcion</th>
            <th>Año</th>
            <th>id_idioma</th>
            <th>duracion</th>
            <th>Accion</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="pelicula : ${listaPeliculas}">
            <td th:text="${pelicula.id_pelicula}">ID</td>
            <td th:text="${pelicula.titulo}">Titulo</td>
            <td th:text="${pelicula.descripcion}">Descripcion</td>
            <td th:text="${pelicula.anyo_lanzamiento}">Año</td>
            <td th:text="${pelicula.id_idioma}">id_idioma</td>
            <td th:text="${pelicula.duracion}">duracion</td>
            <td>
                <form th:action="@{/peliculas/__${pelicula.id_pelicula}__}" style="display: inline;">
                    <button type="submit" class="btn btn-info"> VER DETALLE</button>
                </form>
                <form th:action="@{/peliculas/editar/}+${pelicula.id_pelicula}" style="display: inline;">
                    <button type="submit" class="btn btn-warning">Editar</button>
                </form>
                <form th:action="@{/peliculas/borrar/__${pelicula.id_pelicula}__}" method="post" style="display: inline;">
                    <button type="submit" class="btn btn-danger">Eliminar</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
