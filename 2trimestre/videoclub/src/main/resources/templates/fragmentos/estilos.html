<style>
    html, body {
        height: 100%;
        margin: 0;
    }

    body {
        display: flex;
        flex-direction: column;
        font-family: 'Roboto', sans-serif;
        background-color: #f8f9fa;
    }

    #contenedora {
        background-color: #ffffff;
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        flex-grow: 1;
        width: 900px;
        margin: 0 auto;
    }

    footer {
        margin-top: auto;
        background-color: #007bff;
        color: white;
        padding: 20px;
        text-align: center;
    }

    .hero h1 {
        font-size: 3rem;
        font-weight: 700;
    }

    .hero p {
        font-size: 1.25rem;
        margin-top: 10px;
    }

    .hero .btn {
        font-size: 1.25rem;
        margin-top: 20px;
    }

    .tabla-comercial th, .tabla-comercial td {
        text-align: left;
        padding: 12px;
        border: 1px solid #ddd;
    }

    .tabla-comercial th {
        background-color: #007bff;
        color: white;
    }

    .tabla-comercial td {
        background-color: #f9f9f9;
    }

    .tabla-comercial tr:nth-child(even) {
        background-color: #f2f2f2;
    }

    .tabla-comercial tr:hover {
        background-color: #e2e2e2;
    }

    .tabla-comercial .action-buttons form {
        display: inline-block;
        margin: 0 5px;
    }

    .tabla-comercial .action-buttons input[type="submit"] {
        background-color: #28a745;
        color: white;
        border: none;
        padding: 8px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .tabla-comercial .action-buttons input[type="submit"]:hover {
        background-color: #218838;
    }

    .tabla-comercial .action-buttons input[type="submit"]:active {
        background-color: #1e7e34;
    }

    h1 {
        color: #007bff;
        text-align: center;
        text-decoration: underline;
    }

    .form-group {
        margin-bottom: 1.5em;
    }

    .form-group label {
        font-weight: bold;
    }

    .form-control {
        border-radius: 10px;
        padding: 10px;
        width: 100%;
        box-sizing: border-box;
    }

    .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
        border-radius: 30px;
    }

    .btn-primary:hover {
        background-color: #0056b3;
        border-color: #004085;
    }

    .error {
        font-size: 0.9em;
        color: #dc3545;
    }

    .clearfix {
        clear: both;
    }

    .table {
        width: 100%;
        margin-top: 20px;
    }

    .table th, .table td {
        text-align: left;
        padding: 8px;
    }

    .table th {
        background-color: #007bff;
        color: white;
    }

    .table td {
        background-color: #f8f9fa;
    }

    .table a {
        color: #007bff;
    }

    .table a:hover {
        text-decoration: underline;
    }

    .btn-container {
        text-align: center;
        margin-top: 20px;
    }
</style>
