<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:left>
<head>
    <meta charset="UTF-8">
    <title>Cliente</title>
    <th:block th:replace="~{fragmentos/estilos.html}"></th:block>
</head>
<body>
<th:block th:replace="~{fragmentos/nav.html}"></th:block>

<div id="contenedora" style="float:none; margin: 0 auto;width: 95%;">
    <div class="clearfix">
        <div style="float: left; width: 50%">
            <h1>Categoria</h1>
        </div>
    </div>

    <div class="clearfix">
        <hr/>
    </div>

    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Accion</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="categoria : ${listaCategorias}">
            <td th:text="${categoria.id_categoria}">ID</td>
            <td th:text="${categoria.nombre}">Nombre</td>
            <td>
                <form th:action="@{/categorias/__${categoria.id_categoria}__}" style="display: inline;">
                    <button type="submit" class="btn btn-info" >Ver detalle</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
