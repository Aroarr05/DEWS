<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Detalle Cliente</title>
  <th:block th:replace="~{fragmentos/estilos.html}"></th:block>
</head>
<body>
<th:block th:replace="~{fragmentos/nav.html}"></th:block>

<div id="contenedora">
  <div class="clearfix">
    <div style="float: left; width: 50%">
      <h1>Detalle Categoria</h1>
    </div>
  </div>

  <div class="clearfix">
    <hr/>
  </div>

  <div class="form-group">
    <label for="id">ID</label>
    <input id="id" th:value="${categoria.id_categoria}" value="Id" class="form-control" readonly="readonly" />
  </div>
  <div class="form-group">
    <label for="nombre">Nombre</label>
    <input id="nombre" th:value="${categoria.nombre}" value="Cliente" class="form-control" readonly="readonly" />
  </div>
</div>
</body>
</html>
